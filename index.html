<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- /Meta Tags -->

  <!-- Links -->
  <link rel="stylesheet" href="./View/Public/CSS/custom-styles.css" />
  <!-- <link rel="icon" href="./View/Public/Images/NAPA-Logo.png" /> -->
  <!-- /Links -->

  <title>Game Gurus</title>
</head>

<body>
  <div class="page-grid">
    <div class="navbar">
      <h1 id='navbar'>The Game Gurus</h1>
    </div>

    <div class="guru-image-container">
      <div class="image-container-left">
        <img class="guru-img-left" src="./View/Public/Images/Guru-Andrea.png" />
        <div class="overlay-left">
          <div class="text-left">
            Andrea<br />
            Our Classics Guru
          </div>
          <div class="overlay-left-btn-grid">
            <button>Top 10 Games</button>
            <button>Game of the Week</button>
          </div>
        </div>
      </div>

      <div class="image-container-right">
        <img class="guru-img-right" src="./View/Public/Images/Guru-Jayson.png" />
        <div class="overlay-right">
          <div class="text-right">Jayson<br />Our Esports Guru</div>
          <div class="overlay-right-btn-grid">
            <button>Top 10 Games</button>
            <button>Game of the Week</button>
          </div>
        </div>
      </div>
    </div>

    <div class='welcome-message-container'>
      <div class='welcome-message-grid' id='welcome-message-grid'>
        <h1>Game Reviews: Done Right</h1>
        <!-- <img src='./View/Public/Images/headset-gaming.jpg'> -->
        <p>
          We're so glad that you're here! Feel free to explore
          around our site and checkout our Game Guru's reviews
          on our favorite games around the office.
        </p>
      </div>
    </div>

  </div>

  <script>
    // $(window).load(function () {
    //   $("#welcome-message-grid").addClass("animation-slide-left");
    //   // $("#element-to-animate").addClass("animation");
    // });

    window.onscroll = function () { scrollFunction() };

    function scrollFunction() {
      if (document.body.scrollTop > 180 || document.documentElement.scrollTop > 180) {
        document.getElementById("navbar").style.fontSize = "36px";
      } else {
        document.getElementById("navbar").style.fontSize = "52px";
      }
    }
  </script>

</body>

</html>
